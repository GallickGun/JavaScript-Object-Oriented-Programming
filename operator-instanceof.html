<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator instanceof</title>
</head>
<body>
    <script>
        class Employee{

        }

        class Manager{

        }

        const gallick = new Employee();
        const gun = new Manager();

        console.info(gallick instanceof Employee); //true
        console.info(gun instanceof Manager);

        console.info(gallick instanceof Manager); //false
        console.info(gun instanceof Employee);
    </script>
</body>
</html>
