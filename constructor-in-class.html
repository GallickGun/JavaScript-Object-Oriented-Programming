<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructor in Class</title>
</head>
<body>
    <script>
        class Person {
            constructor(name){
                console.info(`Hi, my name is ${name}`)
            }
        }

        const gallick = new Person("Gun");
        console.info(gallick);
    </script>
</body>
</html>
